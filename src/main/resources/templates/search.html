<!DOCTYPE html>
<html>
<head>
    <title>Search for a Marvel character</title>
</head>
<body>
<h1>Search for a Marvel character</h1>
<form action="/characters/{query}" method="get">
    <label for="query">Enter the character's name or id:</label>
    <input type="text" name="query" id="query">
    <button type="submit">Search</button>
</form>
</body>
</html>
